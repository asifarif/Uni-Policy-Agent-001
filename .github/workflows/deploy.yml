name: Build and Deploy to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: asifarif/uni-policy-agent:latest
          build-args: |
            SSTART_COMMAND=uvicorn app.main:app --host 0.0.0.0 --port 7860

      - name: ğŸ› ï¸ Configure Git
        run: |
          git config --global user.email "asif.arif@gmail.com"
          git config --global user.name "asifarif"

      - name: ğŸš€ Push to Hugging Face Spaces
        env:
          SSUET_AGENT001: ${{ secrets.SSUET_AGENT001 }}
        run: |
          git remote add space https://huggingface.co/spaces/muasif/SSUET-Agent-002 || true
          git push --force https://muasif:${SSUET_AGENT001}@huggingface.co/spaces/muasif/SSUET-Agent-002 main
